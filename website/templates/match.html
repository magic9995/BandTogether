    <script>function initMap() {
  const myLatLng = { lat: {{ latitude}} + 1, lng: {{longitude }} + 1};
  const map = new google.maps.Map(document.getElementById("map"), {
    zoom: 4,
    center: myLatLng
  });

  new google.maps.Marker({
    position: myLatLng,
    map,
    title: "You"
  });     
  
  {% for match in matches %}
    new google.maps.Marker({
    position: { lat: 3 , lng: 3 },
    map,    
    title: "Match",
    label: {{ match['name'] }},
  }); 
  {% endfor %}
}
</script>
